<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap v3.3.5 -->
<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome v4.4.0 -->
<link href="resources/fontAwesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- google fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'>
<!-- own -->
<link href="resources/css/main.css" rel="stylesheet">
<meta charset="US-ASCII">
<title>Documentador</title>
</head>
<body>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h2 id="firstTitle">Documenter</h2>
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="row" id="noneConfigure">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="row">
				<button id="addRepository" class="btn btn-primary outline"
					style="outline: none;">
					<i class="fa fa-plus"></i> Add repository
				</button>
			</div>
			<div class="row" style="margin-top: 10px;">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Name</th>
							<th>Path</th>
							<th>Main package</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="repositories">
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>




	<div id="addRepoModal" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="bootstrap-dialog-header">
						<div class="bootstrap-dialog-title">Add repo</div>
					</div>
				</div>
				<div class="modal-body">
					<div class="form" style="padding-left: 0%;">
						<div class="form-group">
							<label for="repoName">Name</label> <input type="text"
								id="repoName" class="form-control"
								placeholder="Insert repository name">
						</div>
						<div class="form-group">
							<label for="repoPath">Path</label> <input type="text"
								id="repoPath" class="form-control"
								placeholder="Insert repository path">
						</div>
						<div class="form-group">
							<label for="repoPackage">Main package</label> <input type="text"
								id="repoPackage" class="form-control"
								placeholder="Insert main package">
						</div>
						<div class="form-group">
							<label id="testResponse"></label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="testButton" type="button" class="btn btn-info outline"
						style="outline: none;">Test</button>
					<button id="addButton" type="button"
						class="btn btn-primary outline" style="outline: none;">Add</button>
					<button id="cancelButton" type="button"
						class="btn btn-danger outline" style="outline: none;">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div id="pleaseWaitDialog" class="modal fade in" style="background-color: #000000; opacity: 0.4;">
		<div class="modal-header">
			<div class="bootstrap-dialog-header">
				<div class="bootstrap-dialog-title text-right">
					<h3 style="color: #FFFFFF;">
						<i class="fa fa-cog fa-spin"></i> Processing...
					</h3>
				</div>
			</div>
		</div>
		<div class="modal-body"></div>
	</div>



	<!-- jQuery v2.1.4 -->
	<script src="resources/jQuery/jquery-2.1.4.min.js"></script>
	<!-- Bootstrap v3.3.5 -->
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
	<!-- validator v0.9.0 -->
	<script src="resources/validator/validator.js"></script>

	<script src="resources/js/principal.js"></script>
</body>
</html>
